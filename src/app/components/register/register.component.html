<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                    <h3>Welcome !</h3>

                    <input type="submit" name="" value="Login" />
                    <br />

                </div>
                <div class="col-md-9 register-right">

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Register here..</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="User Id" name="userId"
                                            [(ngModel)]="user.userId" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name *"
                                            name="firstName" [(ngModel)]="user.firstName" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name *"
                                            name="lastName" [(ngModel)]="user.lastName" />
                                    </div>
                                    <div class="form-group">
                                        <input type="date" class="form-control" placeholder="Date of Birth"
                                            name="dateOfBirth" [(ngModel)]="user.dateOfBirth" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Address *" name="address"
                                            [(ngModel)]="user.address" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                            class="form-control" placeholder="Your Phone *" name="mobileNo"
                                            [(ngModel)]="user.mobileNo" />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email Address *"
                                            name="emailId" [(ngModel)]="user.emailId" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Account No *"
                                            name="accountNo" [(ngModel)]="user.accountNo" />
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="IFSC Code *"
                                            name="ifscCode" [(ngModel)]="user.ifscCode" />
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="PAN card No *"
                                            name="pancardNumber" [(ngModel)]="user.pancardNumber" />
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Aadhar Card No *"
                                            name="aadharNumber" [(ngModel)]="user.aadharNumber" />
                                    </div>
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label class="radio inline">
                                                <input type="radio" name="cardType" value="gold"
                                                    [(ngModel)]="user.cardType" checked>
                                                <span> Gold </span>
                                            </label>
                                            <label class="radio inline">
                                                <input type="radio" name="cardType" [(ngModel)]="user.cardType"
                                                    value="platinum">
                                                <span> Platinum </span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password *"
                                            name="password" [(ngModel)]="user.password" />
                                    </div>
                                    <input type="submit" class="btnRegister" value="Register" />
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </form>
</body>

</html>
